<usermgmt>
  <h2>Users</h2>
  <usermgmt-user each={opts.users}></usermgmt-user>
  <div class="add-btn-wrapper">
    <button onclick={showAddForm}>+ Add</button>
  </div>
  <usermgmt-addform
    hidden={!addingUser}
    onclose={hideAddForm}>
  </usermgmt-addform>


  <style scoped>
    .add-btn-wrapper {
      display: block;
      margin-top: 15px;
    }
  </style>


  <script>
    var tag = this;

    // are we showing the 'add user' form?
    tag.addingUser = false;

    tag.showAddForm = function () {
      tag.addingUser = true;
      tag.update();
    };

    tag.hideAddForm = function () {
      tag.addingUser = false;
      tag.update();
    };
  </script>

</usermgmt>
